<!DOCTYPE html>
<html>

<head>
	<title>Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<!-- bootstrap -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
		integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<!-- Temas-->
	<!-- Temas-->
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.0/css/fontawesome.min.css"
		integrity="sha384-z4tVnCr80ZcL0iufVdGQSUzNvJsKjEtqYZjiQrrYKlpGow+btDHDfQWkFjoaz/Zr" crossorigin="anonymous">
	<!--Estilos login-->
	<link rel="stylesheet" type="text/css" href="estilo.css">
</head>

<body>
	<div id="Contenedor">

		<div class="ContentForm">
			<form action="" method="post" name="FormEntrar">
				<div class="input-group input-group-lg">
					<span class="input-group-addon" id="sizing-addon1"><i
							class="glyphicon glyphicon-envelope"></i></span>
					<input type="email" class="form-control" name="Email" placeholder="Email" id="Correo"
						aria-describedby="sizing-addon1" required>
				</div>
				<br>
				<div class="input-group input-group-lg">
					<span class="input-group-addon" id="sizing-addon1"><i class="glyphicon glyphicon-lock"></i></span>
					<input type="password" name="contra" class="form-control" placeholder="Password"
						aria-describedby="sizing-addon1" required>
				</div>
				<div>
					<button class="btn btn-lg btn-primary btn-block btn-signin" id="IngressLog" type="submit">Log in</button>
					<button class="btn btn-lg btn-primary btn-block btn-signin" id="SignUP" type="submit">Sign up</button>	
				</div>
				<div class="opcioncontra"><a href="">Forgot your password?</a></div>
			</form>
		</div>
	</div>
</body>
<!-- vinculando a libreria Jquery-->

</html>
